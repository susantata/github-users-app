<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Github users search app</title>
    <link rel="stylesheet" href="susan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container"> 
<div class="row">
    <div class="card bg-light">
        <div class="search d-flex"> 
            <input type="text" class="form-contral" placeholder="search username" id="input">
            <button class="btn btn-primary" id="btn">search</button>
        </div>
        <div class="result d-flex">
            <div class="image">
                <img class="profile" src="https://thumbs.dreamstime.com/b/businessman-icon-vector-male-avatar-profile-image-profile-businessman-icon-vector-male-avatar-profile-image-182095609.jpg" alt="">
            </div>
            <div class="content">
                <h2 class="username">username</h2>
                <p class="bio">loremipsum loremipsum loremipsum loremipsum loremipsum</p>
                <div class="follow">
                    <div>
                        <h2>followers</h2>
                        <p class="followers">0</p>
                    </div>
                    <div>
                        <h2>following</h2>
                        <p class="following">0</p>
                    </div>
                    <div>
                        <h2>repos</h2>
                        <p class="repos">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
