<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Github users search app</title>
    <link rel="stylesheet" href="susan.css">
</head>
<body>
    <div class="search">
        <div class="searchText">
            <img src="images/1com-search.svg",alt=`` />
            <input type="text" placeholder="search Github username.." />
        </div>
        
        <div class="searchbtn">search</div>
        </div>

        <div class="resultBody">
            <div class="githubHead">
                <div class="mainImg"></div>
                <div class="githubInfo">
                    <div class="githubUser",Github Username>
                        <div class="githubUserName"><a href="">@githubusername</a></div>
                        <div class="githubJoinedDate">joincute</div>
                    </div>
                </div>

                <di class="githubFact">
                    <div class="githubBio">Github Bio...</div>
                    </di>

                    < class="githubRepo">
                        <div class="repo">
                            <div class="repository">repos</div>
                            <div class="repopTotal">0</div>
                        </div>

                        <div class="followers">
                            <div clas="followerHeading">followers</div>
                            <div class="followingTotal">0</div>
                        </div>

                        <div class="following">
                            <div class="followigHeading">following</div>
                            <div class="followingTotal">0</div>
                    </div>
                    
                    <div class="githubSocial">
                        <div class="location">
                            <img src="images/1com.location.svg",alt``>
                            <p class="location"> location</p>
                            </div>

                    <div class="website">
                        <img src="images/1com-website.svg" alt``>
                        <p class="website">website</p>
                    </div>

                    <div class="company">
                        <img src="images/1com-company.svg",alt``>
                        <p class="companies">company</p>
                    </div>
                    </div>

    <script src="index.js"></script>
</body>
</html>
