<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Github users search app</title>
    <link rel="stylesheet" href="susan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container"> 
<div class="row">
    <div class="card bg-light">
        <div class="search d-flex"> 
            <input type="text" class="form-control" placeholder="search username"  id="input">
            <button class="btn btn-primary" id="btn">search</button>
        </div>
        <div class="result d-flex">
            <div class="image">src="index.js"
                <img class="profile" src="https://thumbs.dreamstime.com/b/businessman-icon-vector-male-avatar-profile-image-profile-businessman-icon-vector-male-avatar-profile-image-182095609.jpg" alt="">
            </div>
            <div class="content">
                <div class="info">
                <h4 class="username"></h4>
                <p class="bio"></p>
                <p class="plink"></p>
                </div>
                <div class="follow">
                    <div class="fwr">
                        <h4>followers</h4>
                        <h4 class="followers"></h4>
                    </div>
                    <div class="flw">
                        <h4>following</h4>
                        <h4 class="following"></h4>
                    </div>
                    <div class="rep ">
                        <h4>repos</h4>
                        <h4 class="repos"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
